version: 2
jobs:
  build:
    docker:
      - image: circleci/node:6
        environment:
          MOCHA_FILE: "../test-results/mocha.xml"
    working_directory: /home/circleci/ci
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Run atvise server
          command: |
            mkdir -p ../atserver && cd ../atserver
            echo $ATSERVER_LICENSE | base64 --decode --ignore-garbage > atserver.lic
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker run -d --mac-address $ATSERVER_MAC -p "4840:4840" -v "$(pwd):/etc/atvise" lukashechenberger/test-atvise-server:latest
            cd /home/circleci/ci
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Install CI-only dependencies
          command: npm install mocha-circleci-reporter codecov esdoc-uploader
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

      # Tests
      - run:
          name: Prepare for tests
          command: mkdir -p ../test-results
      - run:
          name: Lint source files
          command: $(npm bin)/eslint -f junit src > ../test-results/eslint.xml

      - run:
          name: Run unit tests
          command: NODE_ENV=test ATSCM_PROJECT__HOST=localhost ATSCM_PROJECT__PORT__OPC=4840 $(npm bin)/nyc npm test -- --reporter mocha-circleci-reporter
      - run:
          name: Check test coverage
          command: $(npm bin)/nyc check-coverage --statements 90 --branches 90 --functions 90 --lines 90

      - store_test_results:
          path: ../test-results

      # Deployment
